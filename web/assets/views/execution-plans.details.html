<h1>Execution Plan</h1>
<dl class="dl-horizontal">
  <div class="row">
    <div class="col-xs-11">
      <progressbar ng-class="progressCssClasses" type="{{ progressType }}" value="executionPlan.progress * 100" max="100"></progressbar>
    </div>
    <div class="col-xs-1">{{ executionPlan.progress * 100 }}%</div>
  </div>
  <dt>Uuid:</dt>
  <dd>{{ executionPlan.id }}</dd>
  <dt>Result:</dt>
  <dd>{{ executionPlan.result }}</dd>
  <dt>State:</dt>
  <dd>{{ executionPlan.state }}</dd>
</dl>
<div class="list-group" ng-include="'views/action.html'"></div>
<div ui-view></div>
<p><b>Execution history:</b></p>
<table class="table">
  <thead>
    <tr>
      <th>Time</th>
      <th>World</th>
      <th>Description</th>
    </tr>
  <thead>
    <tbody>
      <tr ng-repeat="event in executionPlan.execution_history">
        <td>{{ (event.time * 1000) | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
        <td>{{ event.world_id }}</td>
        <td>{{ event.name }}</td>
      </tr>
    <tbody>
</table>
